<script>
// Add this script to show the correct navbar based on the page
// You can remove this script and just include the navbar version you need
document.addEventListener('DOMContentLoaded', function() {
    // Get the current page URL
    const currentPage = window.location.pathname;
    
    // Hide all navbars first
    document.querySelector('.navbar-wallet-active').style.display = 'none';
    document.querySelector('.navbar-contacts-active').style.display = 'none';
    document.querySelector('.navbar-offers-active').style.display = 'none';
    
    // Show the appropriate navbar based on page URL
    if (currentPage.includes('wallet')) {
        document.querySelector('.navbar-wallet-active').style.display = 'flex';
    } else if (currentPage.includes('contacts') || currentPage.includes('interactions')) {
        document.querySelector('.navbar-contacts-active').style.display = 'flex';
    } else if (currentPage.includes('offers')) {
        document.querySelector('.navbar-offers-active').style.display = 'flex';
    } else {
        // Default to wallet if no match
        document.querySelector('.navbar-wallet-active').style.display = 'flex';
    }
});
</script>
