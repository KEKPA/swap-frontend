        <section id="for-you" class="pillar-section dark">
            <div class="pillar-content">
                <div class="pillar-text-container">
                    <div class="pillar-text animate-on-scroll">
                        <span class="pillar-tag" data-i18n-key="for_you.tag"></span>
                        <h2 class="pillar-title" data-i18n-key="for_you.title"></h2>
                        <ul class="feature-list">
                            <li><i class="fas fa-comments"></i><div><strong data-i18n-key="for_you.feature1.title"></strong><span data-i18n-key="for_you.feature1.text"></span></div></li>
                            <li><i class="fas fa-shield-alt"></i><div><strong data-i18n-key="for_you.feature2.title"></strong><span data-i18n-key="for_you.feature2.text"></span></div></li>

                    </div>

                <div class="pillar-visual animate-on-scroll">
                    <img src="assets/Swap-informal-economy.jpg" alt="People using Swap on their phones">
                </div>
            </div>
        </section>

        <section id="for-business" class="pillar-section">
            <div class="pillar-content reversed">
                <div class="pillar-visual animate-on-scroll">
                     <img src="assets/swap-pay2.png" alt="Small business owner accepting a Swap payment">
                </div>
                <div class="pillar-text-container">
                    <div class="pillar-text animate-on-scroll">
                        <span class="pillar-tag" data-i18n-key="for_business.tag"></span>

            </div>

                <div class="section-header animate-on-scroll">

                </div>
                <div class="animate-on-scroll">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <h3 data-i18n-key="our_vision.step1.title"></h3>

                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-content">
                            <h3 data-i18n-key="our_vision.step2.title"></h3>
                            <p data-i18n-key="our_vision.step2.text"></p>
                            <div class="coming-soon-wrapper">

                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-content">
                            <h3 data-i18n-key="our_vision.step3.title"></h3>
                            <p data-i18n-key="our_vision.step3.text"></p>
                            <div class="coming-soon-wrapper">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <a href="#" data-i18n-key="footer.company.legal_act"></a>
